<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Invoice App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Products</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Invoices</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <form action="/api/customers" name="users-edit"
            class="users-edit users-edit-hidden"  method="POST">
        <div class="form__title">
          <h2>
            Create/Edit invoice
          </h2>
          <input type="hidden" name="id" id="id">
        </div>
        <div class="form__field">
          <div class="field-row">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="field-row">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
          </div>
          <div class="field-row">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
          </div>
          <div class="field-row">
            <label for="products">Products:</label>
            <select name="products" id="products"></select>
            <label for="price" class="price_name">Price:</label>
            <span id="price"></span>
          </div>
        </div>
        <div class="form__footer">
          <button class="btn btn-save">
            Save changes
          </button>
          <button class="btn btn-cancel" id="cancel" type="button">
            Cancel
          </button>
        </div>
      </form><!--/form new invoices -->
      <h2 style="text-align: center;"><span style="text-transform: uppercase;" class="name">Invoice list</span>
        <button class="btn btn-new" id="create">Create invoice</button>
      </h2>
      <div id="details"></div>
      <table id="users-table">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Options</th>
        </tr>
      </table>
    </div> <!-- /container -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/lib/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
